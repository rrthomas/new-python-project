[project]
name = "$run(project_name.in.py)"
version = "0.1"
description = "$run(description.in.py)"
license = "GPL-3.0-or-later"
authors = [
    {name = "$run(author.in.py)", email = "$run(email.in.py)"}
]
readme = "README.md"
urls = {Homepage = "$run(project_home_page.in.py)"}
requires-python = ">= 3.9"
dependencies = [
    "importlib_resources >= 5.10",
]
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3",
]

[project.scripts]
$run(project_module.in.py) = "$run(project_module.in.py):main"

[project.optional-dependencies]
test = ["pytest"]

[build-system]
requires = [
    "setuptools >= 62.3.0",
]

[tool.setuptools]
packages = [
    "$run(project_module.in.py)",
]

[tool.ruff.lint]
select = ["D", "E", "F", "I", "UP"]
ignore = ["D1", "D401", "D415", "E501"]

[tool.ruff.lint.isort]
lines-after-imports = 2

[tool.ruff.lint.pydocstyle]
convention = "google"
